<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/font-icons.css">
		<link rel="stylesheet" href="css/iuapmobile.um.css">
		<script src="js/summer.js" ></script>
		<script src="js/jquery.min.js" ></script>
		<script src="js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="js/index.js" ></script>
	</head>
	<body>
		<div id="win" class="um-win" >
			<div id="header" class="um-header">
				<a href="#" class="um-back">返回</a>
				<h3></h3>
			</div>
			<div id="content" class="um-content">
				<ul class="um-list">
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left pl15">
								督办名称
							</div>
							<div class="um-list-item-right">
								<input type="text" class="form-control tr" placeholder="">
							</div>
						</div>
					</li>
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left pl15">
								督办来源
							</div>
							<div class="um-list-item-right">
								<input type="password" class="form-control tr" placeholder="">
							</div>
						</div>
					</li>
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left pl15">
								主办人
							</div>
							<div class="um-list-item-right">
								<input type="tel" class="form-control tr" placeholder="">
							</div>
						</div>
					</li>
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left pl15">
								督办人
							</div>
							<div class="um-list-item-right">
								<input type="tel" class="form-control tr" placeholder="">
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="um-footer">
				<div class="um-row">
					<button class="um-btn um-no-brs" onclick="$('#id').val()">
						提交
					</button>
				</div>

			</div>
		</div>
	</body>
</html>
